<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>

  <html lang="en" data-theme="dark">
    <head>
      <meta charset="UTF-8" />

      <!-- Pico CSS -->
      <link
        rel="stylesheet"
        href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
      />

      <!-- Custom CSS -->
      <link rel="stylesheet" href="css/style.css" />

      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />

      <!-- Page title -->
      <title>Travel</title>

      <!-- Script -->
      <script type="module" src="./scripts/index.js"></script>
    </head>

    <body>
      <div class="container">
        <div class="grid">
          <!-- Countries -->
          <article>
            <!-- Header has title and search-->
            <header>
              <h2>Country List</h2>

              <!-- Country Search -->
              <input
                type="search"
                id="country_search"
                name="country_search"
                placeholder="Filter by Country"
              />
            </header>

            <!-- The country list is in the main of the article -->
            <div id="country_list" class="scroll"></div>
          </article>

          <!-- Country information -->
          <article id="country_info" class="hidden scroll">
            <header></header>
            <hgroup>
              <h1>Country</h1>
              <h2>Capital</h2>
            </hgroup>
            <footer>
              <p>area</p>
              <p>population</p>
              <p>currency</p>
              <p>domain</p>
              <p>description</p>
              <p>languages</p>
              <p>neighbouring countries</p>
            </footer>
          </article>
        </div>
      </div>
    </body>
  </html>
</html>
